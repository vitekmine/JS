<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Casa de Cambio</title>
    <script type="text/javascript">
    function convertir() { 
        var valore = parseInt(document.getElementById("valor").value);
        var resultado = 0;
        var dolar = 493;
        var euro = 535;
        if (document.getElementById("uno").checked){
            resultado = valore / dolar;
            alert("El Cambio de Pesos a Dolares es: $" + resultado.toFixed(2))

        }
        else if (document.getElementById("dos").checked){
            resultado = valore / euro;
            alert ("El Cambio de Pesos a Euros es: â‚¬" + resultado.toFixed(2));

        }
        else{
            alert("Tienes que completar todos los requerimientos")
        }
    }
    </script>
<head>
<body>
    <h3>EL ARBOLITO</h3>
    <form class="formulario">
    <p>Seleccionar moneda a cambiar</p>
    <input type= "radio" name= "cambio" id="uno">Dolar
    <input type= "radio" name= "cambio" id="dos">Euro
    <p>Ingrese su monto a Cotizar</p>
    <input type="number" id="valor" min="1" max="1000000">
    <button  id="cotizador"  onclick="convertir()">
    Cotizar
    </button>
        </form>
    
</body>
</html>
